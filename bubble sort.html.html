<title> BUbble sort by asif johari </title>
<script>
function bubble()
{

num = new Array(22,15,5,8,2);
for(var i =num.length-1;i>=0;i--)
{
  for(var j=0;j<i;j++)
	{
	if(num[j]>num[j+1])
	     {
                  var temp=num[j];
		  num[j]=num[j+1];
		  num[j+1]=temp;
	     }
	}
 document.write(num[i],"<br>");
}

alert("test");
</script>
